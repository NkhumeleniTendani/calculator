<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
  <title>Calculator</title>
</head>

<body>
  <div class="calculator">
    <div class="heading">Javascript Calculator</div>
    <div class="screen">
      <div id="screen1">0</div> <br>
      <div id="screen2"></div>
    </div>
    <div id="CE" class="clear">CE</div>
    <div id="AC" class="clear-all">AC</div>
    <div class="opp btn">&times</div>
    <div class="opp btn">&divide</div>
    <div id="num1" class="digit btn">1</div>
    <div id="num2" class="digit btn">2</div>
    <div id="num3" class="digit btn">3</div>
    <div class="opp btn">+</div>
    <div id="num4" class="digit btn">4</div>
    <div id="num5" class="digit btn">5</div>
    <div id="num6" class="digit btn">6</div>
    <div class="opp btn">-</div>
    <div id="num7" class="digit btn">7</div>
    <div id="num8" class="digit btn">8</div>
    <div id="num9" class="digit btn">9</div>
    <div id="equal" class="equal">=</div>
    <div id="zero" class="zero">0</div>
    <div id="dot" class="dot">.</div>
  </div>
  <script type="text/javascript" src="main.js"></script>
</body>

</html>
