<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
  </head>
  <body>
<div class="Calculator">
<div class="heading">Electronic Calculator</div>
<div class="screen"></div>
  <div id="CE"   class="clear">CE</div>
  <div id="AC"   class="clear-all">AC</div>
  <div id="mult" class="btn">*</div>
  <div id="divi" class="btn">/</div>
  <div id="num1" class="btn">1</div>
  <div id="num2" class="btn">2</div>
  <div id="num3" class="btn">3</div>
  <div id="plus" class="btn">+</div>
  <div id="num4" class="btn">4</div>
  <div id="num5" class="btn">5</div>
  <div id="num6" class="btn">6</div>
  <div id="minus" class="btn">-</div>
  <div id="num7" class="btn">7</div>
  <div id="num8" class="btn">8</div>
  <div id="num9" class="btn">9</div>
  <div id="equal" class="btn">=</div>
  <div id="zero"  class="zero">0</div>
  <div id="dot"  class="btn">.</div>
  </div>
<script type="text/javascript" src="main.js"></script>
  </body>
</html>
